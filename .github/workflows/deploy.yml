name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Copy project to VPS via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "."
          target: "/root/cyber-market"
          timeout: 120
          command_timeout: 60

      - name: Create .env file on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /root/cyber-market
            echo "PORT=4003" > .env
            echo 'MONGODB_URI="mongodb+srv://..."' >> .env
            echo "JWT_SECRET=..." >> .env
            echo 'EMAIL_USER="..."' >> .env
            echo "EMAIL_PASS=..." >> .env
            echo "UPLOADCARE_PUBLIC_KEY=..." >> .env

      - name: Install & Restart PM2 app on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /root/cyber-market
            npm install
            npm run build
            pm2 delete cyber-market || true
            pm2 start dist/main.js --name cyber-market
            pm2 save
