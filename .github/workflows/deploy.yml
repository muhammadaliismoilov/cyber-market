name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Copy project to VPS via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "dist,package*.json,pm2.config.js"
          target: "/root/cyber-market"

      - name: Create .env file on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /root/cyber-market
            echo "PORT=4003" > .env
            echo 'MONGODB_URI="mongodb+srv://rustammuborakmuhammadali:apO3ZcFCDWTSwsbH@cluster0.ty2y2fj.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0"' >> .env
            echo "JWT_SECRET=zdrammalaykim" >> .env
            echo 'EMAIL_USER="rustammuborakmuhammadali@gmail.com"' >> .env
            echo "EMAIL_PASS=ikuv bmcm hptl buro" >> .env
            echo "UPLOADCARE_PUBLIC_KEY=cebabe13fb9a3805982a" >> .env

      - name: Git clone and deploy project directly on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e
            export APP_DIR="/root/xn_3_ci_cd_deploy"
            export PORT=4003

            if [ ! -d "$APP_DIR" ]; then
              mkdir -p "$APP_DIR"
              git clone https://github.com/muhammadaliismoilov/cyber-market "$APP_DIR"
            fi

            cd "$APP_DIR"

            if [ ! -d .git ]; then
              echo "❌ Repo not cloned properly. Aborting."
              exit 1
            fi

            git pull origin main

            echo "PORT=$PORT" > .env
            npm install
            npm run build

            if pm2 list | grep -q "ci_cd_app"; then
              pm2 restart ci_cd_app
            else
              pm2 start dist/main.js --name ci_cd_app
            fi

            pm2 save

      - name: Install and Start App with PM2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /root/cyber-market
            npm install
            pm2 delete cyber-market || true
            pm2 start dist/main.js --name cyber-market
            pm2 save
